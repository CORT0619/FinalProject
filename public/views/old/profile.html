<!DOCTYPE html>
<html ng-app="home">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile - StarLink</title>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


	<!-- BootStrap       -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<!---        AngularJS      -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<!-- JQuery/JavaScript -->
	<script type="text/javascript" src="js/events.js"></script>


</head>
<body ng-controller="profCtrl">

<!-- <menu-bar>
	<div>User Image</div>
</menu-bar>
 -->
<div class="menuHolder" ng-controller="menubarCtrl" ng-include="'includes/menuBar.html'">
	<ng-include></ng-include>
</div>

<div class="container-fluid">
	
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar" ng-include="'includes/sidebar.html'">
			<ng-include></ng-include>
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="row col-md-10">

				<div id="bigUserImg">User Image</div>

				<form>
					<p>Name <input type="text" name="name" id="name" disabled></p>
					<p>School <input type="text" name="school" id="school"></p>
					<p>Email <input type="text" name="email" id="email"></p>
					<p>Username <input type="text" name="user" id="user">
					<p>Password <input type="password" name="pass" id="pass">
					   Confirm Password <input type="password" name="pass" id="pass"></p>
					<p>Phone <input type="text" name="phone" id="phone"></p>

					<button>Sumbit</button>				

				</form>

			
			</div>
		</div>	
	</div>

</div>
		



<!-- modules -->
<script type="text/javascript" src="js/app.js"></script>

<!-- directives -->
<script type="text/javascript" src="js/directives/menuBar.js"></script>

<!-- controllers -->
<script type="text/javascript" src="js/controllers/dashboardController.js"></script>

</body>
</html>
